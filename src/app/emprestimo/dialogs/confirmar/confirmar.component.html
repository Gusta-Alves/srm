<h1 mat-dialog-title>Deseja confirmar o empréstimo?</h1>
<div mat-dialog-content>
    <h4><strong>Valor das parcelas:</strong> {{data.valor}}</h4>
    <h4><strong>Número de parcelas:</strong> {{data.parcelas}}</h4>
    <h4><strong>Total do valor com juros:</strong> {{data.total}}</h4>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Confirmar</button>
</div>
